version: '3.2'

services:
  web:
    image: nginx:1.11.13-alpine
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
      - ./rails:/app
    environment:
      - NGINX_PORT=80
    ports:
      - "80:80"
    depends_on:
      - rails

  rails:
    build:
      context: ./rails
      dockerfile: Dockerfile
    command: bundle exec rails s -b 0.0.0.0
    environment:
      RACK_ENV: development
      RAILS_ENV: development

    volumes:
      - ./rails:/app
      - ./rails/public/uploads:/app/public/uploads
      - bundle:/bundle
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"

  db:
    image: postgres:9.5-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

volumes:
  bundle:
  postgres_data:


